<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FitnessBot</title>
    <link href="default.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div>
      <h1 id="hello">FitnessBot Here</h1>
      <div id="clock-message"></div>
    </div>
    <div class="container" id="goals">
      <h3>Pick your goal</h3>
    </div>
    <div class="container">
      <h3>Sign up here!</h3>
      <form action="http://localhost:3000/signup" id="signup" method="POST">
        <input type="text" name="name" id="f-name" placeholder="Your Name"><br>
        <input type="number" name="age" id="f-age" placeholder="Age" minlength="1" maxlength="2"><br>
        <input type="tel" name="num" id="f-mobile" placeholder="Mobile #" minlength="10" maxlength="12"><br>
        <button type="submit" id="submit">SIGN UP</button>
      </form>
    </div>
    <div class="container">
      <h3>Unsubscribe</h3>
      <form action="http://localhost:3000/unsub?_method=DELETE" method="POST">
        <input type="tel" name="num" id="b-mobile" placeholder="Mobile #" minlength="10" maxlength="12"><br>
        <button type="submit" id="submit">Unsubscribe</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
