<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FitnessBot</title>
    <link href="default.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="message">
      <div id="clock-message"></div>
    </div>
    <div id="goal-box">
      <div class="container" id="goals">
        <h3>Pick your goal</h3>
      </div>
    </div>
    <div id="signup-box">
      <div class="container">
        <h3>Sign up here!</h3>
        <form id="signup">
          <input type="text" name="name" id="f-name" placeholder="Your Name" required><br>
          <input type="number" name="age" id="f-age" placeholder="Age" minlength="1" maxlength="2" required><br>
          <input type="tel" name="mobile" id="f-mobile" placeholder="Mobile #" minlength="10" maxlength="11" required><br>
          <p>Set a reminder. e.g. 5:30 PM</p>
          <input type="time" name="schedule" id="f-time"><br>
          <button type="submit" id="submit">SIGN UP</button>
        </form>
      </div>
    </div>
    <div id="unsub-box">
      <div class="container">
        <h3>Unsubscribe</h3>
        <form id="unsub">
          <input type="tel" name="b-mobile" id="b-mobile" placeholder="Mobile #" minlength="10" maxlength="11" required><br>
          <button type="submit" id="submit2">Unsubscribe</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
