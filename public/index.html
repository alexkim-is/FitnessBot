<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FitnessBot</title>
    <link href="default.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div>
      <h1 id="hello">FitnessBot Here</h1>
      <div id="clock-message"></div>
    </div>
    <div class="container" id="goals">
      <h3>Pick your goal</h3>
    </div>
    <div class="container">
      <h3>Sign up here!</h3>
      <form id="signup">
        <input type="text" name="name" id="f-name" placeholder="Your Name" required><br>
        <input type="number" name="age" id="f-age" placeholder="Age" minlength="1" maxlength="2" required><br>
        <input type="tel" name="mobile" id="f-mobile" placeholder="Mobile #" minlength="10" maxlength="11" required><br>
        <p>Set a reminder. e.g. 5:30 PM</p>
        <input type="time" name="schedule" id="f-time"><br>
        <button type="submit" id="submit">SIGN UP</button>
      </form>
    </div>
    <div class="container">
      <h3>Unsubscribe</h3>
      <form id="unsub">
        <input type="tel" name="mobile" id="b-mobile" placeholder="Mobile #" minlength="10" maxlength="11" required><br>
        <button type="submit" id="submit2">Unsubscribe</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
